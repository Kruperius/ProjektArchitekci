{% extends "baza.html" %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'polls/password_reset_form.css' %}" type="text/css" />
{% endblock %}

{% block content %}
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
  <div class="mb-3">
	<div class="row g-3 align-items-center">
		<div class="col-auto">
			<label for="id_email" class="col-form-label">Twój email:</label>
		</div>
		<div class="col-auto">
			<input type="email" name="email" id="id_email" class="form-control"/>
		</div>
	</div>
</div>
    <!-- <input type="submit" class="btn btn-default btn-lg" value="Zresetuj hasło"> -->
    <div class="button"><button type="submit" class="btn btn-danger">Zresetuj hasło</button></div>
  </form>
{% endblock %}
