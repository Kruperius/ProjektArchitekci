{% extends 'baza.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'polls/logowanie.css' %}" type="text/css" />
{% endblock %}

{% block content %}
<form method = 'POST' action="{% url 'login' %}"> {%csrf_token%}

	<table>

	<div class="mb-3">
				<tr><div class="row g-3 align-items-center">
					<th><div class="col-auto">
						<label for="exampleInputEmail1" class="col-form-label">Login:</label>
			    		</div></th>
			    	<td><div class="col-auto">
			    		<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
			  			</div></td>
			</div></tr>
		</div>
		<div class="mb-3">
				<tr><div class="row g-3 align-items-center">
					<td><div class="col-auto">
			  			<label for="exampleInputPassword1" class="col-form-label">Hasło:</label>
			  		</div></td>
			  		<td><div class="col-auto">	
			   			<input type="password" class="form-control" id="exampleInputPassword1" name="password">
			  	</div></td>
			</div></tr>
		</div>
			<tr><td><div class="col-auto">	
				<input id='submit' type="submit" value="Zaloguj" />
			</div></td></tr>
			<tr><td colspan="2"><div class="col-auto reset_hasla" style="text-align: center;">
				<a href="{% url 'password_reset' %}">Nie pamiętasz hasła?</a>
			</div></td></tr>

	</table>
	
</form>

{% endblock %}
